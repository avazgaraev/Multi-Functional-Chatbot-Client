<div class="chatbox" #chatWindow>
    <div class="chat-window" appAutoscroll>
        <div class="message" *ngFor="let message of messages">
            <div class="from">{{ message.from }}</div>
            <div class="text row-test">
                <div class="message-text-bot" *ngIf="message.from == 'GoRuno'">
                    <ngx-typed-js [strings]="[message.text]" [loop]="false"
                        [typeSpeed]="20" [showCursor]="false">
                        <p class="row-child typing"></p>
                    </ngx-typed-js>
                </div>
                <div class="message-text-you" *ngIf="message.from == 'You'">
                    <p class="row-child">{{ message.text }}</p>
                </div>
                    <!-- <img src="../../assets/speaker.png" class="row-child" *ngIf="message.from == 'GoRuno'"
                        (click)="textToSpeech(message.text)"> -->
            </div>
        </div>
        <ngx-typed-js *ngIf="!isReturned" [strings]="['...']" [loop]="true" [typeSpeed]="200" [showCursor]="false">
            <h3 class="row-child typing"></h3>
        </ngx-typed-js>
    </div>
    <div class="input-box">
        <input type="text" placeholder="Azərbaycan dilində yazın..." (keydown.enter)="sendMessage($event)">
        <button (click)="sendMessage()">
            <img src="../../assets/send.png" />
        </button>
        <button (click)="speechToText()">
            <img *ngIf="!isClicked" src="../../assets/microphone.png" />
            <img *ngIf="isClicked" src="../../assets/microphone_active.png" />
        </button>
        <!-- <button (click)="speak()">speak</button>
        <button (click)="synthesizeSpeech()">synthesizeSpeech</button> -->
    </div>
</div>
